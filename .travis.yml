language: go
go:
- 1.9
install:
- go get ./...
script: go test -v ./... -args -ginkgo.randomizeAllSpecs -ginkgo.trace
after_success:
- bin/build_all
- docker build -t orangeopensource/gobis-server .
- if [ "x$TRAVIS_TAG" == "x" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
docker push orangeopensource/gobis-server:$( echo "$TRAVIS_TAG" | cut -c 2- ); fi
- if [ "x$TRAVIS_TAG" == "x" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
docker push orangeopensource/gobis-server; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/gobis-server_darwin_amd64
  - out/gobis-server_linux_386
  - out/gobis-server_linux_amd64
  - out/gobis-server_windows_386.exe
  - out/gobis-server_windows_amd64.exe
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
